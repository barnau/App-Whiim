<ion-view title="Create Activity" hide-nav-bar="true" id="page11">
    <ion-content class="manual-ios-statusbar-padding">
        <div class="defaultHeader">
            <label class="deafultHeaderTitle">WHiiM</label>
            <button class="messagesHeaderBtn button icon ion-chatboxes"></button>
        </div>

        <div>
            <h1 id="create-event-header" class="row">Create a New Event</h1>
            <p class="row">What do you feel like doing?</p>
        </div>

        <div class="row">
          <label class="col item item-input">
            <input type="text" placeholder="Event Name" maxlength="50" ng-model="">
          </label>
        </div>
        <div id="create-event-text" class="row">
          <label class="col item item-input">
            <textarea placeholder="Description" maxlength="200" ng-model=""></textarea>
          </label>
        </div>
        
        
        <!-- buttons -->
            <div class="row">
                <div class="col">
                    <button class="button button-block select-num-btn" ng-click="profile.save()"><i class="ion-person-stalker"> # of people</i></button>
                </div>
                <div class="col">
                    <button class="button button-block create-activity-btn" ng-click="popover.show()"> Category</button>
                </div>
            </div>
            <div class="row">
                <button class="button button-block post-event-btn" ng-click="createEvent()">Post Event <i class="cust-icon ion-paper-airplane"></i></button>
            </div>
        
    
        </form>
    </ion-content>
