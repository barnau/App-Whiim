<ion-view title="Create Activity" hide-nav-bar="true" id="createPage">
    <ion-content class="manual-ios-statusbar-padding">
        <div class="defaultHeader">
            <label class="deafultHeaderTitle">WHiiM</label>
            <button class="messagesHeaderBtn button icon ion-chatboxes"></button>
        </div>

        <div>
            <h1 id="create-event-header" class="row">Create a New Event</h1>
            <p class="row">What do you feel like doing?</p>
        </div>
        
        <!-- Where user inputs event name -->
        <div class="row">
            <label class="create-label">Event Name:</label>
        </div>
        <div class="row">
            <input class="row createInput" type="text" placeholder="" maxlength="50" ng-model="create.newEvent.name">
        </div>

        <!-- Where user inputs Description -->
        <div class="row">
            <label class="create-label">Description:</label>
        </div>
        <div class="row">
            <input id="create-event-text" class="row createInput" type="text" placeholder="" maxlength="200" ng-model="create.newEvent.description"></textarea>
        </div>
        
        
        <!-- Where user inputs # of people they want to join -->
        <div class="row">
            <label class="create-label">How many people would you like to join you?</label>
        </div>
        <div class="row">
            <div class="row item range">
                <i class="icon ion-ios-person"></i>
                    <input type="range" name="volume">
                <i class="icon ion-ios-people"></i>
            </div>
        </div>

                        <option value="Night Life"> Night Life </option>
                        <option value="Food"> Food </option>

                        <option value="Gaming"> Gaming </option>
                        <option value="Arts"> Arts </option>
                        <option value="Entertainment"> Entertainment </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="button button-block post-event-btn" ng-click="create.createEvent(create.newEvent)">Post Event <i class="cust-icon ion-paper-airplane"></i></button>
