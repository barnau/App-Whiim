<ion-view title="Create Activity" hide-nav-bar="true" id="page11">
    <ion-content class="manual-ios-statusbar-padding">
        <h1>Groups {{chat.title}}</h1>

        <div class="list card" ng-repeat="c in chat.chatrooms">
		<a ng-click="chat.openChat(c)" class="item item-icon-left">
		    <i class="icon ion-chatbox"></i>
		    {{c.title}}
		  </a>
		</div>
		<pre>{{ wholeGroupRepresentation | json}} </pre>
    </ion-content>
</ion-view>
