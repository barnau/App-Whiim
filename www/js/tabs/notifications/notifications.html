<ion-view title="Notifications" hide-nav-bar="true" id="notifications">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <h1 id="notifications-heading4" style="color:#000000;text-align:center;">NOTIFICATIONS</h1>
        <ion-list ng-repeat="note in notifs.notifications" id="notifications-list7">
            <ion-item class="item-avatar item-icon-right" id="notifications-list-item13">
                <h2>{{note.displayName}} wants to join!</h2>

                <i class="icon ion-android-cancel"></i>
            </ion-item>
           <div class="button-bar">
           	<a class="button button-balanced" ng-click="notifs.add(note)">Add to Chat List</a>
           	<a class="button button-royal" ng-click="notifs.remove($index)">Not now...</a>
           </div>
            
        </ion-list>
        
    </ion-content>
</ion-view>
