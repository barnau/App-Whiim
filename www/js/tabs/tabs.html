<ion-view view-title="stuff" ng-controller="TabsController as tabs">
    <ion-tabs class="tabs-stable tabs-icon-top" id="tabsController-tabs1">
        <ion-tab icon="icon ion-ios-home" href="#/tabs/home" id="tabsController-home">
            <ion-nav-view name="dashboard"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-android-add" href="#/tabs/create" id="tabsController-create">
            <ion-nav-view name="create"></ion-nav-view>
        </ion-tab>
        <ion-tab title="{{num}}" icon="ion-android-notifications" href="#/tabs/notifications" id="tabsController-notifications">
            <ion-nav-view name="notifications"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-ios-person" href="#/tabs/profile" id="tabsController-profile">
            <ion-nav-view name="profile"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
